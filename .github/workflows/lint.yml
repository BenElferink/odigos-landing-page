name: ESLint

on: pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn eslint . --ext .js,.jsx,.ts,.tsx
        # TODO: once we want to make this stricter, add the "--max-warnings 0" flag

      - name: Failed
        if: ${{ failure() }}
        run: |
          echo "Lint checks failed. Please review and fix the issues."
          exit 1
